{% extends "main/header.html" %}
{% load static %}

{% block title %} Home{% endblock %}

{% block content %}
<h4 class="flow-text">Home</h4>
<div class="row">
    <div class="center">
        <div id="rotating_brain" class="gif-brain">
            <img id="brain-img" class="responsive-img" draggable='false'
                 src="{% static 'main/gifs/rotate-min.gif' %}" alt="Rotating Brains"
                 style="height: 100%; width: 100%; object-fit: contain;">
        </div>
    </div>
</div>
{% for page in options %}
{% if forloop.counter0|divisibleby:3 %}
<div class="row">
    {% endif %}
    <div class="col s4 m4 l4">
        <div class="card blue-grey darken-1 micro">
            <div class="card-content white-text">
                <span class="card-title">{{ page.page_title }}</span>
                <p>{{ page.page_summary|safe }}</p>
            </div>
            <div class="card-action">
                <a href="{{ page.page_slug }}">Visit</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
