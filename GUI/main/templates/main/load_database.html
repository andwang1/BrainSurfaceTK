{% extends "main/header.html" %}

{% block title %}Load Data{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
            <div class="row">
                <h4 class="flow-text">Hard Reset the databases?</h4>
                <p>Note: It will take a couple of minutes to run this.</p>
                <p>Warning: Any modifications to the dataset(s) will be lost!</p>
            </div>
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <div class="col s2 m2 l2">
                        <button class="waves-effect waves-red btn-small imperial blue" type="submit" name="load_data">
                            Reset!
                        </button>
                    </div>
                    <div class="col s6 m6 l6">
                        <label>
                            <input class="filled-in" type="checkbox" name="reset_upload_database"/>
                            <span>Reset Upload Session Database?</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
