{% extends "main/header.html" %}
{% load static %}

{% block title %} Look Up{% endblock %}

{% block content %}
    <div class="small-container">
        <h4 class="flow-text">Look Up</h4>
        <br>
        <p>Select any Session ID and Participant ID to see their results.</p>

        <form method="POST">
            {% csrf_token %}
            {{ dropdown.as_table }}
            <div class="right">
                <label>
                    <input id="display-mri" name="display-mri" type="checkbox" class="filled-in" disabled/>
                    <span>Display raw MRI slices?</span>
                </label>
            </div>

            <div class="left">
                <button id="look-up-btn" class="waves-effect waves-green btn-small imperial blue"
                        type="submit">Go
                </button>
            </div>
        </form>


    </div>

    <script>const mask_mri = {{ mri_mask|safe }};</script>
    <script type="text/javascript" src="{% static "main/js/lookup_js.js" %}"></script>

{% endblock %}
